<mat-card class="example-card" *ngFor="let student of students" (click)="details(student)">
    <mat-card-header class="title">
      <mat-card-title>{{student.name}}</mat-card-title>
      <mat-card-subtitle>{{student.rollNo}}</mat-card-subtitle>
      <mat-card-subtitle>{{student.department}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets\images\student-logo.png" alt="Photo of a Shiba Inu">
    <mat-card-content>
      
    </mat-card-content>
</mat-card>
