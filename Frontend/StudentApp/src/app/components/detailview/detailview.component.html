<mat-card class="card" *ngIf="student">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{student.name}}</mat-card-title>
      <mat-card-subtitle>{{student.rollNo}}</mat-card-subtitle>
      <mat-card-subtitle>{{student.department}}</mat-card-subtitle>
      <mat-card-subtitle>{{student.mobileNum}}</mat-card-subtitle>

    </mat-card-header>
    <mat-card-content>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="delete(student.id)">
        <mat-icon fontIcon="delete"></mat-icon>
      </button>       
    </mat-card-actions>
  </mat-card>
