<mat-card class="card" >
    <form [formGroup]="addForm">
        <mat-form-field appearance="fill" class="field">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter student name" formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="fill" class="field" >
            <mat-label>Roll No</mat-label>
            <input matInput placeholder="Enter roll no" formControlName="rollNo">
        </mat-form-field><br>

        <mat-form-field appearance="fill" class="field" >
            <mat-label>Department</mat-label>
            <input matInput placeholder="Enter department" formControlName="department">
        </mat-form-field><br>

        <mat-form-field appearance="fill" class="field" >
            <mat-label>Mobile number</mat-label>
            <input matInput placeholder="Enter mobile number" formControlName="mobileNum">
        </mat-form-field><br>

        <mat-form-field appearance="fill" class="field" >
            <mat-label>City</mat-label>
            <input matInput placeholder="Enter City" formControlName="city">
        </mat-form-field><br>

        <mat-form-field appearance="fill" class="field" >
            <mat-label>State</mat-label>
            <input matInput placeholder="Enter state" formControlName="city">
        </mat-form-field><br>

        <mat-form-field appearance="fill" class="field" >
            <mat-label>Pincode</mat-label>
            <input matInput placeholder="Enter pincode" formControlName="pincode">
        </mat-form-field><br>
    </form>

    <mat-card-actions>
        <button mat-button (click)="cancel()">cancel</button>     
        <button mat-button [disabled]="!addForm.valid" (click)="add(addForm)">submit</button>     
    </mat-card-actions>
</mat-card>
